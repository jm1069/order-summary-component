<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="component-wrapper">
        <div class="card-wrapper">
            <div class="hero-image">
                <img src="./images/illustration-hero.svg" alt="" srcset="">
            </div>

            <div class="card-content">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of<br>songs, audiobooks, and podcasts on<br>any device anywhere you like!</p>
                
                <div class="subscribtion-wrapper">
                    <div class="sub-logo">
                        <img src="./images/icon-music.svg" alt="" srcset="">
                    </div>

                    <div class="sub-option">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>

                    <div class="sub-change">
                        <a href="">Change</a>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button class="button-proceed">
                        Proceed to Payment
                    </button>
                    <a href="#" class="cancel-order">Cancel Order</a>
                </div>      

            </div>
        </div>
    </div>
</body>
</html>
